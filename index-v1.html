<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id="map"></div>
    <script>

        const data = [
            {
                name: `Carrollton`,
                lat: 36.945257,
                lng: -76.544849,
                type: "HUBS"
            },
            {
                name: `Chesapeake`,
                lat: 36.179601,
                lng: -77.223576,
                type: "HUBS"
            },
            {
                name: `Portsmouth`,
                lat: 36.815859,
                lng: -76.353774,
                type: "HUBS"
            },
            { name: "Emporia", lat: 36.685351, lng: -77.504909, type: "FEEDER YARDS" },
            { name: "Fairmont", lat: 34.500947, lng: -79.108935, type: "FEEDER YARDS" },
            { name: "Greenville", lat: 35.676067, lng: -77.348139, type: "FEEDER YARDS" },
            { name: "Morganâ€™s Corner", lat: 36.41703, lng: -76.351719, type: "FEEDER YARDS" },
            { name: "Norfolk", lat: 36.856221, lng: -76.271151, type: "FEEDER YARDS" },
            { name: "Suffolk", lat: 36.74638, lng: -76.55658, type: "FEEDER YARDS" },
            { name: "Vanceboro", lat: 35.425409, lng: -77.132704, type: "FEEDER YARDS" },
            { name: "Virginia Beach", lat: 36.806152, lng: -76.004568, type: "FEEDER YARDS" },
            { name: "Toano", lat: 37.404849, lng: -76.844061, type: "FEEDER YARDS" },
        ]

        mapboxgl.accessToken = 'pk.eyJ1Ijoic2VyaHV6IiwiYSI6ImNseXpvc3RlczJpbnIya3FscDU2aHc5d3EifQ.FHtPjde_lqensSHZxqthgw';
        const map = new mapboxgl.Map({
            container: 'map',
            // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
            style: 'mapbox://styles/mapbox/light-v11',
            center: { lng: -77.56432474784984, lat: 35.74975166741493 },
            zoom: 7.64797587290221,
            projection: 'mercator'
        });
        let hoveredPolygonId = null;

        map.on('load', async () => {

            // Update base land color
            map.setPaintProperty('land', 'background-color', '#515f59');
            map.setPaintProperty('landuse', 'fill-color', '#515f59');
            map.setPaintProperty('national-park', 'fill-color', '#515f59');
            // Update water features
            map.setPaintProperty('water', 'fill-color', '#25282b');
            map.setPaintProperty('waterway', 'line-color', '#25282b');
            // Update roads
            const roadLayers = [
                'road-simple',
                'road-pedestrian',
                'road-path',
                'bridge-simple',
                'tunnel-simple'
            ];

            roadLayers.forEach(layer => {
                map.setPaintProperty(layer, 'line-color', 'rgba(255, 255, 255, 0.5)');
                map.setPaintProperty(layer, 'line-width', [
                    'interpolate',
                    ['linear'],
                    ['zoom'],
                    6, 0.5,
                    14, 2
                ]);
            });

            const labelLayers = [
                'road-label-simple',
                'waterway-label',
                'natural-line-label',
                'natural-point-label',
                'water-line-label',
                'water-point-label',
                'poi-label',
                'airport-label',
                'settlement-subdivision-label',
                'settlement-minor-label',
                'settlement-major-label',
                'state-label',
                'country-label',
                'continent-label'
            ];

            labelLayers.forEach(layer => {
                map.setLayoutProperty(layer, 'visibility', 'none');
            });



            map.addSource('clusters', {
                'type': 'geojson',
                'data': {
                    'type': 'FeatureCollection',
                    'features': []
                }
            });

            //addicon layer 
            map.loadImage(
                'hub.png',
                function (error, image) {
                    if (error) throw error;
                    map.addImage('custom-hub', image);
                    map.addLayer({
                        'id': 'hub',
                        'type': 'symbol',
                        'source': 'clusters',
                        'layout': {
                            'icon-image': 'custom-hub',
                            'icon-size': 1,
                            'icon-allow-overlap': true,
                            'icon-ignore-placement': true,
                            'icon-anchor': 'bottom'
                        },
                        'filter': ['==', 'type', 'HUBS']
                    });
                }
            );

            map.loadImage(
                'icon.png',
                function (error, image) {
                    if (error) throw error;
                    map.addImage('custom-marker', image);
                    map.addLayer({
                        'id': 'icon',
                        'type': 'symbol',
                        'source': 'clusters',
                        'layout': {
                            'icon-image': 'custom-marker',
                            'icon-size': 1,
                            'icon-allow-overlap': true,
                            'icon-ignore-placement': true,
                            'icon-anchor': 'bottom',
                        },
                        'filter': ['==', 'type', 'FEEDER YARDS']
                    });
                }
            );

            //text layer
            map.addLayer({
                'id': 'cluster-count',
                'type': 'symbol',
                'source': 'clusters',
                'layout': {
                    'text-field': ['get', 'name'],
                    'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
                    'text-size': 13,
                    'text-allow-overlap': true,
                    'text-ignore-placement': true,
                    'text-anchor': 'bottom',
                    'text-offset': [0, 1]

                },
                'paint': {
                    'text-color': '#fff',
                    'text-halo-color': '#000',
                    'text-halo-width': 1
                }
            });

            // map.addLayer({
            //     'id': 'clusters',
            //     'type': 'circle',
            //     'source': 'clusters',
            //     'paint': {
            //         'circle-color': [
            //             'match',
            //             ['get', 'type'],
            //             'HUBS', '#14a800',
            //             'FEEDER YARDS', '#4285f4',
            //             '#4285f4'
            //         ],
            //         'circle-radius': 2,
            //         'circle-stroke-width': 2,
            //         'circle-stroke-color': '#fff'
            //     }
            // });

            const geojson = data.map((d, i) => {
                return {
                    'type': 'Feature',
                    'geometry': {
                        'type': 'Point',
                        'coordinates': [d.lng, d.lat]
                    },
                    'properties': {
                        'id': i,
                        'name': d.name,
                        'type': d.type
                    },
                };
            });

            map.getSource('clusters').setData({
                'type': 'FeatureCollection',
                'features': geojson
            });

        });

    </script>
</body>

</html>
